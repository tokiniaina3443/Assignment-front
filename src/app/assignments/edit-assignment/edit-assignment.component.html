<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset();">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date de rendu</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Auteur</mat-label>
      <input matInput type="text" placeholder="Auteur" [(ngModel)]="auteurAssignment" name="assignment-auteur">
    </mat-form-field>
    <mat-form-field>
      <mat-label>MatiÃ¨re</mat-label>
      <select matNativeControl [(ngModel)]="matiereAssignment" name="matiere">
        <option *ngFor="let matiere of matieres" [value]="matiere._id">{{ matiere.nom }}</option>
      </select>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">Sauver</button>
  </form>
</div>
